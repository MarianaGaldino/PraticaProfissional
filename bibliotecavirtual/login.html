<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   	<link rel = "stylesheet" type="text/css" href = "login.css">
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
<main>
  <div class="container">
    <div class="rounded"></div>
    <div class="welcome text-entrar">
      <h2>Olá!</h2>
      <h4>Clique aqui e faça parte da nossa Biblioteca.</h4>
      <button name="toggleView">CADASTRE-SE</button>
<!--       <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgV2-vwJ9OIkpXHaVJPKQ0Rz0dPRhqVeJehw&usqp=CAU"/> -->
    </div>
    
    <!-- ENTRAR -->
    <form class="entrar">
      <h1>Entrar</h1>
      <h3>Logue para acessar o painel!</h3>
      <div class="container-input">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username"/>
      </div>
      <div class="container-input">
        <i class="fas fa-lock"></i>
        <input type="text" placeholder="Senha"/>
      </div>
      <button type="submit">ENTRAR</button>
     
    </form>
    
     <!-- CADASTRAR -->
    <form class="cadastrar">
      <h1>Cadastre-se</h1>
      <h3>Logue para acessar o painel!</h3>
      <div class="container-input">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username"/>
      </div>
      <div class="container-input">
        <i class="fas fa-envelope"></i>
        <input type="text" placeholder="Email"/>
      </div>
      <div class="container-input">
        <i class="fas fa-lock"></i>
        <input type="text" placeholder="Senha"/>
      </div>
      <button type="submit">ENTRAR</button>
      
    </form>
  </div>
</main>
<script>
$(document).ready(function(e)
{
  $('button[name="toggleView"]').click(function(e) {
     let text = $(this).text();
     text == 'CADASTRE-SE' ? $(this).text('ENTRAR') : $(this).text('CADASTRE-SE');
     
     $('.container').toggleClass('cadastro');
  });
});
</script>
</body>
</html>
